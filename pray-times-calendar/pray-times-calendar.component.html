<DockLayout class="page">
	<label dock="top" text="Pray Times" class="header"></label>
	<FlexboxLayout dock="bottom" class="footer">
		<ns-menu [active]="active"></ns-menu>
	</FlexboxLayout>
	<ScrollView height="100%" width="100%" dock="left">
		<RadCalendar height="100%" width="100%"[eventSource]="times" [eventsViewMode]="eventsViewMode" [viewMode]="viewMode" [minDate]="minDate">
		</RadCalendar>
	</ScrollView>
</DockLayout>
